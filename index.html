<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <main class="container">

    <div class="left">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="document">
        <img src="./images/icon-folder.svg" alt="folder">
        <img src="./images/icon-upload.svg" alt="upload">
      </div>
    </div>

    <div class="right">
      <p>You have used <strong>815GB</strong> of your storage</p>
      <div class="range">
        <meter class="meter" min="0" max="1000" value="815"></meter>
        <p>
          <span class="firstRange">0 GB</span>
          <span class="secondRange">815 GB</span>
        </p>
      </div>
      <div class="notice">
        <h2>185 <small>gb left</small></h2>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/asliddin-amirov-02a359219/">Asliddin Amirov</a>.
  </footer>
</body>

</html>
